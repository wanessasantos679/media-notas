<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Situação do Aluno</title>
    <link rel="stylesheet" href="CSS/script.js">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média</h1>
        <p>Digite as duas notas do aluno:</p>
        <input type="number" id="nota1" placeholder="Nota 1" min="0" max="10">
        <input type="number" id="nota2" placeholder="Nota 2" min="0" max="10">
        <button id="calcularBtn">Calcular Média</button>
        <div id="resultado">
            <h2>Resultado:</h2>
            <p id="media"></p>
            <p id="situacao"></p>
        </div>
    </div>
    <script src="JAVA SCRIPT/script.js"></script>
</body>
</html>
